<!DOCTYPE HTML>
<html lang="ru">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/modal.css">
    <title>Создание нового проекта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body class>
<header>
    <div class="page-header">
        <img class="header-logo" src="./img/comp-logo-red.svg" alt="logo">
        <div class="user-name__header">
            <a class="header-link" href="./index.html"><h3>Проекты</h3></a>
            <a class="header-link" href="./templates/forum.html"><h3>Вопросы</h3></a>
            <div class="profile">
                <ul class="profile-list">
                    <li class="user">Ехоров Н. А.</li>
                    <li class="user-group">СПб Лесной пр-кт 1а</li>
                </ul>
            </div>
        </div>
    </div>
</header>
<main>
    <h1>Новый проект</h1>
    <div class="new-project-window">
        <form>
            <label>Название проекта</label>
            <div style="display: flex; flex-direction: row">
                <label style="width: 50%; flex-direction: row">
                    Приоритет:
                    <div style="flex-direction: row; display: flex; width: 140px; justify-content: space-evenly">
                        <label class="fake-radio" style="padding: 0" for="prior1">1</label>
                        <input class="radio-button" type="radio" name="prior" id="prior1" checked>
                        <label class="fake-radio" style="padding: 0" for="prior2">2</label>
                        <input class="radio-button" type="radio" name="prior" id="prior2">
                        <label class="fake-radio" style="padding: 0" for="prior3">3</label>
                        <input class="radio-button" type="radio" name="prior" id="prior3">
                        <label class="fake-radio" style="padding: 0" for="prior4">4</label>
                        <input class="radio-button" type="radio" name="prior" id="prior4">
                        <label class="fake-radio" style="padding: 0" for="prior5">5</label>
                        <input class="radio-button" type="radio" name="prior" id="prior5">
                    </div>
                </label>
                <label style="flex-direction: row">
                    Выполнить до:
                    <input id="expires" type="date" style="margin-left: 10px">
                </label>
            </div>
            <label>
                Описание проекта
                <textarea rows="7" required></textarea>
            </label>
            <label>Файлы</label>
            <label>Исполнители</label>
            <input type="submit">
        </form>
    </div>

</main>
<footer>
</footer>
<span class="modal__temps hidden">
    <a class="edit-files">
        <div style="display: flex; flex-direction: column; padding: 5px">
            Текущие файлы:
            <ol class="file-list">
                <li class="file" id="file-1">file.jpg<span class="file-delete">удалить</span></li>
            </ol>
            <div style="display: flex; justify-content: space-between">
                <input type="file" id="load-file" name="load-file">
                <input type="submit" id="add-file" value="Добавить файл">
            </div>
        </div>
    </a>
</span>
<script src="../js/modal.js"></script>

<script src="../js/newProject.js" type="module"></script>
</body>
</html>
